<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a2e" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#3a2b5d" opacity="0.5" />
  <circle cx="1100" cy="530" r="70" fill="#3a2b5d" opacity="0.5" />
  <circle cx="200" cy="500" r="30" fill="#a167a5" opacity="0.3" />
  <circle cx="1000" cy="150" r="40" fill="#a167a5" opacity="0.3" />
  
  <!-- Title: WordLadder (tilted) -->
  <g transform="translate(600, 180) rotate(-8)">
    <text 
      x="0" 
      y="0" 
      font-family="'Segoe UI', Helvetica, Arial, sans-serif" 
      font-size="100" 
      font-weight="bold" 
      fill="#e8d7f1" 
      text-anchor="middle"
    >WordLadder</text>
  </g>
  
  <!-- Subtitle: Daily word game -->
  <text 
    x="600" 
    y="250" 
    font-family="'Segoe UI', Helvetica, Arial, sans-serif" 
    font-size="36" 
    fill="#a167a5" 
    text-anchor="middle"
  >Daily word game</text>
  
  <!-- Game board representation -->
  <g transform="translate(400, 330)">
    <!-- Word tile (top) -->
    <rect x="0" y="0" width="400" height="60" rx="8" fill="#3a2b5d" />
    <text 
      x="200" 
      y="40" 
      font-family="'Segoe UI', Helvetica, Arial, sans-serif" 
      font-size="30" 
      font-weight="bold" 
      fill="#e8d7f1" 
      text-anchor="middle"
    >ONION</text>
    
    <!-- Input box (middle) -->
    <rect x="50" y="80" width="300" height="60" rx="8" fill="#2c2c44" stroke="#a167a5" stroke-width="3" />
    <text 
      x="200" 
      y="120" 
      font-family="'Segoe UI', Helvetica, Arial, sans-serif" 
      font-size="30" 
      font-weight="bold" 
      fill="#e8d7f1" 
      text-anchor="middle"
    >UNION</text>
    
    <!-- Word tile (bottom) -->
    <rect x="0" y="160" width="400" height="60" rx="8" fill="#3a2b5d" />
    <text 
      x="200" 
      y="200" 
      font-family="'Segoe UI', Helvetica, Arial, sans-serif" 
      font-size="30" 
      font-weight="bold" 
      fill="#e8d7f1" 
      text-anchor="middle"
    >TEARS</text>
  </g>
  
  <!-- Call to action: New puzzle daily! -->
  <g transform="translate(600, 520)">
    <rect x="-180" y="-35" width="360" height="70" rx="35" fill="#ff7e5f" />
    <text 
      x="0" 
      y="10" 
      font-family="'Segoe UI', Helvetica, Arial, sans-serif" 
      font-size="32" 
      font-weight="bold" 
      fill="#1a1a2e" 
      text-anchor="middle"
    >New puzzle daily!</text>
  </g>
</svg>
